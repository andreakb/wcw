p {

  margin: 0;

}
table, td {

  border-collapse: collapse;
  border-radius: 0 0 12px 12px;
  opacity: 0;
  color: rgba(255,255,255,1);
  font-family: helvetica, sans-serif;
  font-size: 18px;
  width: 100%;
  transition: opacity .9s;
  -webkit-transition: opacity .9s;
  -moz-transition: opacity .9s;

td {

.show-description p {

}
.show-description td {
